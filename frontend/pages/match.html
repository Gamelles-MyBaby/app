<link rel="stylesheet" href="pages/match.css">

<div class="match-layout">
  <!-- Sidebar -->
  <aside class="match-sidebar">
    <div class="card" style="padding: 10px; border-radius: 20px;">
      <div class="tabs-vertical" role="tablist">
        <button class="tab-v active" data-target="amis">Amis & Joueurs</button>
        <button class="tab-v" data-target="stats">Matchs R√©cents</button>
        <button class="tab-v" data-target="duel">Mes D√©fis</button>
      </div>
      <hr style="margin: 15px 0; border: none; border-top: 1px solid #eee">
      <button id="btnNewMatch" class="btn primary" style="width: 100%">üöÄ Nouveau Match</button>
    </div>
  </aside>

  <!-- Content -->
  <section id="panel" class="match-panel">
    <div class="card">
      <h2 id="panel-title" style="margin-top:0; font-weight:800">Chargement...</h2>
      <div id="panel-content">
        <div class="loader-sm">Patientez...</div>
      </div>
    </div>
  </section>
</div>

<!-- Modal Match -->
<div id="matchModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button id="closeMatchModal" class="modal-close"
      style="position:absolute; right:20px; top:20px; background:none; border:none; font-size:24px; cursor:pointer">√ó</button>
    <h2 style="margin-top:0">D√©fier un joueur</h2>
    <form id="matchForm" style="display:flex; flex-direction:column; gap:15px">
      <div>
        <label style="font-weight:700; display:block; margin-bottom:5px">Adversaire</label>
        <select id="opponentSelect" class="search-input" style="width:100%"></select>
      </div>
      <div>
        <label style="font-weight:700; display:block; margin-bottom:5px">Lieu du duel</label>
        <select id="lieuSelect" class="search-input" style="width:100%"></select>
      </div>
      <div id="matchError"
        style="color:var(--rouge); font-size:0.85rem; display:none; padding:10px; background:#fff0f0; border-radius:8px">
      </div>
      <button type="submit" class="btn primary" style="padding:15px">Envoyer l'invitation</button>
    </form>
  </div>
</div>

<style>
  .match-layout {
    display: flex;
    gap: 24px;
  }

  .match-sidebar {
    width: 260px;
    flex-shrink: 0;
  }

  .match-panel {
    flex: 1;
  }

  .tabs-vertical {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .tab-v {
    background: transparent;
    border: none;
    padding: 12px 16px;
    border-radius: 12px;
    font-weight: 600;
    text-align: left;
    cursor: pointer;
    transition: all 0.2s;
    color: #666;
  }

  .tab-v:hover {
    background: #f5f5f5;
  }

  .tab-v.active {
    background: var(--bleu);
    color: #fff;
  }

  .user-card-sm {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    border-bottom: 1px solid #f0f0f0;
  }

  .match-card-sm {
    padding: 15px;
    border-bottom: 1px solid #f0f0f0;
  }

  .empty-msg {
    padding: 40px;
    text-align: center;
    color: #999;
  }

  @media (max-width: 768px) {
    .match-layout {
      flex-direction: column;
    }

    .match-sidebar {
      width: 100%;
    }

    .tabs-vertical {
      flex-direction: row;
      flex-wrap: wrap;
    }

    .tab-v {
      flex: 1;
      text-align: center;
      padding: 10px 5px;
      font-size: 0.85rem;
    }
  }
</style>

<script type="module">
  import { api } from './services/api.js';
  import { userService } from './services/userService.js';
  import { babyfootService } from './services/babyfootService.js';

  // Service de match d√©fini directement ici pour √©viter les probl√®mes de cache
  const MatchChallengeService = {
    getAllMatches: async () => await api.get('/matches'),
    getMatchById: async (id) => await api.get(`/matches/${id}`),
    createMatch: async (data) => await api.post('/matches', data),
    validateMatch: async (id, data) => await api.put(`/matches/${id}/result`, data),
    updateResult: async (id, result) => await api.put(`/matches/${id}/result`, result),
    updateStatus: async (id, status) => await api.put(`/matches/${id}/status`, { status })
  };

  (async function () {
    'use strict';
    console.log("MatchChallengeService d√©fini directement:", MatchChallengeService);
    console.log("updateStatus existe?", typeof MatchChallengeService.updateStatus);

    const panelTitle = document.getElementById('panel-title');
    const panelContent = document.getElementById('panel-content');
    const tabs = document.querySelectorAll('.tab-v');
    const matchModal = document.getElementById('matchModal');
    const matchForm = document.getElementById('matchForm');
    const matchError = document.getElementById('matchError');

    const currentUser = JSON.parse(localStorage.getItem('mybaby_user') || '{}');
    const uid = parseInt(currentUser.id_utilisateur || currentUser.id);

    async function switchTab(target) {
      tabs.forEach(t => t.classList.toggle('active', t.dataset.target === target));
      panelContent.innerHTML = '<div class="loader-sm">Chargement des donn√©es...</div>';

      try {
        if (target === 'amis') {
          panelTitle.textContent = "Communaut√© MyBaby";
          const users = await userService.getAllUsers();
          if (users.length === 0) {
            panelContent.innerHTML = '<div class="empty-msg">Aucun joueur trouv√©.</div>';
          } else {
            panelContent.innerHTML = users.map(u => `
                        <div class="user-card-sm">
                            <img src="${u.photo_profil || `https://ui-avatars.com/api/?name=${u.pseudo}&background=random&color=fff`}" style="width:40px; height:40px; border-radius:10px">
                            <div style="flex:1">
                                <span style="font-weight:700">${u.pseudo}</span>
                                ${parseInt(u.id_utilisateur) === uid ? '<span class="badge" style="margin-left:8px; background:#eee">Moi</span>' : ''}
                            </div>
                            <div style="color:var(--rouge); font-weight:800">${u.elo_score} pts</div>
                        </div>
                    `).join('');
          }
        } else if (target === 'stats') {
          panelTitle.textContent = "Derniers Matchs";
          const matches = await MatchChallengeService.getAllMatches();
          if (matches.length === 0) {
            panelContent.innerHTML = '<div class="empty-msg">Aucun match enregistr√© r√©cemment.</div>';
          } else {
            panelContent.innerHTML = matches.map(m => `
                        <div class="match-card-sm">
                            <div style="display:flex; justify-content:space-between; align-items:center">
                                <strong>${m.joueur1_nom} VS ${m.joueur2_nom}</strong>
                                <span class="badge" style="font-size:0.7rem">${m.statut_validation}</span>
                            </div>
                            <small style="color:#777">${m.nom_lieu} ‚Ä¢ ${new Date(m.date_match).toLocaleDateString()}</small>
                        </div>
                    `).join('');
          }
        } else {
          panelTitle.textContent = "Mes Duels & D√©fis";
          const matches = await MatchChallengeService.getAllMatches();
          const myChallenges = matches.filter(m => (m.id_joueur1 == uid || m.id_joueur2 == uid) && m.statut_validation === 'En attente');

          if (myChallenges.length === 0) {
            panelContent.innerHTML = '<div class="empty-msg">Vous n\'avez aucun d√©fi en attente.</div>';
          } else {
            panelContent.innerHTML = myChallenges.map(m => {
              const isReceived = m.id_joueur2 == uid;
              return `
                <div class="match-card-sm" style="border-left: 4px solid ${isReceived ? 'var(--rouge)' : '#ccc'}">
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <strong>${isReceived ? 'üì® Re√ßu de ' + m.joueur1_nom : 'üöÄ Envoy√© √† ' + m.joueur2_nom}</strong>
                        <span class="badge" style="background:#fff3cd; color:#856404; font-size:0.75rem">En attente</span>
                    </div>
                    <div style="margin-top:8px; font-size:0.85rem">
                        üìç ${m.nom_lieu} (${m.ville})<br>
                        üìÖ ${new Date(m.date_match).toLocaleDateString()} √† ${m.heure_match}
                    </div>
                    ${isReceived ? `
                    <div style="margin-top:12px; display:flex; gap:10px">
                        <button class="btn primary btn-sm action-accept" data-id="${m.id_match}" style="padding:6px 12px; font-size:0.8rem">Accepter</button>
                        <button class="btn secondary btn-sm action-refuse" data-id="${m.id_match}" style="padding:6px 12px; font-size:0.8rem">Refuser</button>
                    </div>
                    ` : `
                    <div style="margin-top:12px">
                        <button class="btn secondary btn-sm action-cancel" data-id="${m.id_match}" style="padding:6px 12px; font-size:0.8rem">Annuler</button>
                    </div>
                    `}
                </div>`;
            }).join('');

            // Bind actions
            panelContent.querySelectorAll('.action-accept').forEach(btn => {
              btn.onclick = async (e) => {
                e.preventDefault();
                const mid = btn.dataset.id;
                console.log("Accepting match:", mid);
                if (confirm("Accepter ce d√©fi ?")) {
                  try {
                    await MatchChallengeService.updateStatus(mid, 'Accept√©');
                    alert("üéØ D√©fi accept√© ! Pr√©parez-vous au match");
                    await switchTab('duel');
                    if (window.checkMatchNotifications) window.checkMatchNotifications();
                  } catch (err) {
                    console.error("Accept error:", err);
                    alert("Erreur lors de l'acceptation : " + err.message);
                  }
                }
              };
            });

            panelContent.querySelectorAll('.action-refuse').forEach(btn => {
              btn.onclick = async (e) => {
                e.preventDefault();
                const mid = btn.dataset.id;
                console.log("Refusing match:", mid);
                if (confirm("Refuser ce d√©fi ?")) {
                  try {
                    await MatchChallengeService.updateStatus(mid, 'Refus√©');
                    await switchTab('duel');
                    if (window.checkMatchNotifications) window.checkMatchNotifications();
                  } catch (err) {
                    console.error("Refuse error:", err);
                    alert("Erreur lors du refus : " + err.message);
                  }
                }
              };
            });

            panelContent.querySelectorAll('.action-cancel').forEach(btn => {
              btn.onclick = async (e) => {
                e.preventDefault();
                const mid = btn.dataset.id;
                console.log("Cancelling match:", mid);
                if (confirm("Annuler votre d√©fi ?")) {
                  try {
                    await MatchChallengeService.updateStatus(mid, 'Annul√©');
                    await switchTab('duel');
                  } catch (err) {
                    console.error("Cancel error:", err);
                    alert("Erreur lors de l'annulation : " + err.message);
                  }
                }
              };
            });
          }
        }
      } catch (err) {
        console.error("Tab load error:", err);
        panelContent.innerHTML = `<div class="empty-msg" style="color:var(--rouge)">‚ö†Ô∏è Erreur: ${err.message}</div>`;
      }
    }

    tabs.forEach(tab => {
      tab.onclick = () => switchTab(tab.dataset.target);
    });

    document.getElementById('btnNewMatch').onclick = async () => {
      matchError.style.display = 'none';
      try {
        const users = await userService.getAllUsers();
        const lieux = await babyfootService.getAllBabyfoots();

        // Filter self from opponents
        const opponents = users.filter(u => parseInt(u.id_utilisateur) !== uid);

        if (opponents.length === 0) {
          alert("Il n'y a pas d'autres joueurs √† d√©fier pour le moment.");
          return;
        }
        if (lieux.length === 0) {
          alert("Il n'y a pas encore de babyfoots enregistr√©s pour jouer !");
          return;
        }

        document.getElementById('opponentSelect').innerHTML = opponents.map(u => `<option value="${u.id_utilisateur}">${u.pseudo}</option>`).join('');
        document.getElementById('lieuSelect').innerHTML = lieux.map(l => `<option value="${l.id_babyfoot}">${l.nom_lieu} (${l.ville})</option>`).join('');

        matchModal.classList.add('show');
      } catch (e) {
        alert("Erreur lors de la pr√©paration du match: " + e.message);
      }
    };

    document.getElementById('closeMatchModal').onclick = () => matchModal.classList.remove('show');

    matchForm.onsubmit = async (e) => {
      e.preventDefault();
      matchError.style.display = 'none';

      if (!uid || isNaN(uid)) {
        matchError.textContent = "Erreur de session : identifiant utilisateur manquant. Veuillez vous reconnecter.";
        matchError.style.display = 'block';
        return;
      }

      const opponentId = document.getElementById('opponentSelect').value;
      const babyfootId = document.getElementById('lieuSelect').value;

      if (!opponentId || !babyfootId) {
        matchError.textContent = "Veuillez s√©lectionner un adversaire et un lieu.";
        matchError.style.display = 'block';
        return;
      }

      const payload = {
        id_joueur1: uid,
        id_joueur2: opponentId,
        id_babyfoot: babyfootId,
        date_match: new Date().toISOString().split('T')[0],
        heure_match: new Date().toTimeString().split(' ')[0]
      };

      try {
        const result = await MatchChallengeService.createMatch(payload);
        console.log("Match successfully created:", result);
        alert("üéØ D√©fi lanc√© avec succ√®s !");
        matchModal.classList.remove('show');
        switchTab('duel');
      } catch (err) {
        console.error("Match creation error:", err);
        matchError.textContent = err.message || "Erreur lors de la cr√©ation du match.";
        matchError.style.display = 'block';
      }
    };

    // Initial load
    await switchTab('amis');
  })();
</script>
